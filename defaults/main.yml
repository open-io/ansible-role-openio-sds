---
# defaults file for openio-sds

zookeeper_cli_path: '/usr/share/zookeeper/bin/zkCli.sh'

#openio_puppet_manifest: '/etc/oio/sds'
openio_puppet_manifest: '/root'

openio_puppet_apply: 'puppet apply --no-stringify_facts'

openio_cli_path: 'openio'

namespace: 'OPENIO'

replicas: 3

zkbootstrapopt: ''

sds_version: '16.10'

openio_zk_cluster_ip:
  - '127.1.1.1'
  - '127.2.2.2'
  - '127.3.3.3'

conscience_ip: '127.1.1.1'

openio_redis_cluster_ip:
  - '127.1.1.1'
  - '127.2.2.2'
  - '127.3.3.3'

openio_bootstrap: false
...

